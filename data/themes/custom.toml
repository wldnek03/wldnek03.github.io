# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#2962ff"

  # Menu
  menu_primary = "rgb(255,248,220)"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(255, 255,	240)" 
  home_section_even = "rgb(255, 255,	240)"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(95, 158,	160	)"
  home_section_odd = "rgb(95,	158,	160	)" 
  home_section_even = "rgb(95,	158,	160	)" 
  menu_primary = "rgb(47,	79,	79)"
